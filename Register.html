<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="div">
            <h1>Register</h1>
        </div>
        <div>
            <label for="name">Name:</label>
            <input class="place" type="text" id="name">
        </div>
        <div>
            <label for="password">Password:</label>
            <input class="place" type="password" id="password">
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input pattern="+994-([0-9]){2}-[0-9]{3}-[0-9]{4}" class="place" type="text" id="phone" placeholder="000-000-0000">
        </div>
        <div class="div2">
            <div>
                <input type="checkbox" id="check">
                <label for="check">Privacy</label>
            </div>
            <a href="../Login2/Login2.html">Already have account?</a>
        </div>
        <div>

            <button class="btn" disabled>Register</button>
    </form>





    <script src="../login/jquery-3.7.1.min.js"></script>
    <script src="Register.js"></script>
</body>

</html>
